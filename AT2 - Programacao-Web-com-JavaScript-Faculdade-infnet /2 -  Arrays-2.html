<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    let shoppingList = [];

    shoppingList.push('Milk');
    shoppingList.push('Bread');
    shoppingList.push('Apples');

    shoppingList.splice(shoppingList.indexOf('Bread'), 1, 'Bananas', 'Eggs');

    shoppingList.pop();
    console.log('Lista de compras após remoção do último item:', shoppingList);

    let indexBananas = shoppingList.indexOf('Bananas');
    shoppingList.splice(indexBananas + 1, 0, 'Carrots', 'Lettuce');

    let newList = ['Juice', 'Pop'];

    shoppingList = shoppingList.concat(newList);

    let indexPop = shoppingList.lastIndexOf('Pop');
    console.log('Lista de compras final:', shoppingList);
    console.log('Índice de Pop:', indexPop);

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
