<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <script>
    // O bloco try...catch é usado para manipulação de exceções em JavaScript. Ele permite que você execute código e
// capture qualquer erro que ocorra durante a execução desse código, para que o programa possa lidar com o erro
// de maneira adequada, sem interromper a execução do restante do programa.

// Sintaxe básica:
// try {
//     // Código que pode lançar uma exceção
// } catch (erro) {
//     // Código que será executado se ocorrer uma exceção
//     console.log(erro); // Exemplo: logar o erro no console
// }

document.getElementById('processButton').addEventListener('click', function() {
  let inputString = document.getElementById('inputString').value;

  try {
      let upperCaseString = inputString.toUpperCase();

      let lowerCaseString = inputString.toLowerCase();

      let reversedString = inputString.split('').reverse().join('');

      let encryptedString = inputString.split('').map(char => String.fromCharCode(char.charCodeAt(0) + 7)).join('');

      document.getElementById('outputUpperCase').innerText = `Maiúsculas: ${upperCaseString}`;
      document.getElementById('outputLowerCase').innerText = `Minúsculas: ${lowerCaseString}`;
      document.getElementById('outputReversed').innerText = `Invertida: ${reversedString}`;
      document.getElementById('outputEncrypted').innerText = `Criptografada: ${encryptedString}`;
  } catch (erro) {
      alert('Ocorreu um erro durante o processamento da string. Por favor, tente novamente.');
  }
});

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
