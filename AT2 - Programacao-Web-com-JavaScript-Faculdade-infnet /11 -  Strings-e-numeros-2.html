<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <h1>Remover Vogais e Exibir Consoantes em Mai√∫sculo</h1>
  <input type="text" id="inputString" placeholder="Digite uma string">
  <button id="processButton">Processar</button>
  <p id="output"></p>
<script>
  document.getElementById('processButton').addEventListener('click', function() {
    let inputString = document.getElementById('inputString').value;
    let result = inputString.replace(/[aeiouAEIOU]/g, '').toUpperCase();
    document.getElementById('output').innerText = result;
});

</script>

</body>

</html>
