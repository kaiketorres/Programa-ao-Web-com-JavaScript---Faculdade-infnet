<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <script>
    function primeiroCaractereMaiusculo(str) {
      return /^[A-Z]/.test(str);
    }
    
    for (let i = 0; i < 5; i++) {
      let entrada = prompt("Digite uma string:");
      if (primeiroCaractereMaiusculo(entrada)) {
          alert(`O primeiro caractere de "${entrada}" é maiúsculo.`);
      } else {
          alert(`O primeiro caractere de "${entrada}" não é maiúsculo.`);
      }
    }    
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
