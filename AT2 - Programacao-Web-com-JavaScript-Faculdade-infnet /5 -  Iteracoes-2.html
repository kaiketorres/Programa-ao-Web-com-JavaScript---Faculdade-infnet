<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    let votos = [150, 200, 120, 80, 50];
    let totalVotos = votos.reduce((a, b) => a + b, 0);
    let percentuais = votos.map(voto => (voto / totalVotos) * 100);

    console.log("Resultados da Eleição:");
    for (let i = 0; i < votos.length; i++) {
      console.log(`Chapa ${i + 1}: ${votos[i]} votos (${percentuais[i].toFixed(2)}%)`);
    }

    let maioriaAbsoluta = false;
    let chapaMaisVotada = 0;
    for (let i = 0; i < votos.length; i++) {
      if (percentuais[i] > 50) {
        maioriaAbsoluta = true;
        chapaMaisVotada = i + 1;
        break;
      }
    }

    if (maioriaAbsoluta) {
      console.log(`Chapa ${chapaMaisVotada} venceu no primeiro turno.`);
    } else {
      let primeiroLugar = 0;
      let segundoLugar = 0;
      for (let i = 1; i < votos.length; i++) {
        if (votos[i] > votos[primeiroLugar]) {
          segundoLugar = primeiroLugar;
          primeiroLugar = i;
        } else if (votos[i] > votos[segundoLugar]) {
          segundoLugar = i;
        }
      }
      console.log(`Haverá segundo turno entre a Chapa ${primeiroLugar + 1} e a Chapa ${segundoLugar + 1}.`);
    }

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
