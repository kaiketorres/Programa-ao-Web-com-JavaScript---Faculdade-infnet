    <script>
        function calcularDiagnostico(rendaMensal, gastosMoradia, gastosEducacao, gastosTransporte) {

            const percentualMoradia = (gastosMoradia / rendaMensal) * 100;
            const percentualEducacao = (gastosEducacao / rendaMensal) * 100;
            const percentualTransporte = (gastosTransporte / rendaMensal) * 100;


            const dentroDoOrcamentoMoradia = percentualMoradia <= 30;
            const dentroDoOrcamentoEducacao = percentualEducacao <= 20;
            const dentroDoOrcamentoTransporte = percentualTransporte <= 15;


            let diagnostico = "Diagnóstico:\n";

            diagnostico += `Moradia: ${dentroDoOrcamentoMoradia ? "Dentro do orçamento" : "Fora do orçamento"} (${percentualMoradia.toFixed(2)}% da renda)\n`;
            diagnostico += `Educação: ${dentroDoOrcamentoEducacao ? "Dentro do orçamento" : "Fora do orçamento"} (${percentualEducacao.toFixed(2)}% da renda)\n`;
            diagnostico += `Transporte: ${dentroDoOrcamentoTransporte ? "Dentro do orçamento" : "Fora do orçamento"} (${percentualTransporte.toFixed(2)}% da renda)\n`;

            return diagnostico;
        }


        const rendaMensal = 3000;
        const gastosMoradia = 900;
        const gastosEducacao = 500;
        const gastosTransporte = 400;

        console.log(calcularDiagnostico(rendaMensal, gastosMoradia, gastosEducacao, gastosTransporte));

    </script>
