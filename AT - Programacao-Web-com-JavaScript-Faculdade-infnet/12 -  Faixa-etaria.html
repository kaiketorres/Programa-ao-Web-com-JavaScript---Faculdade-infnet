<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  Hello world
  <script>
    let faixaEtaria = window.prompt("informe sua faixa etária: Criança, Adolecente, Jovem, Adulto, Idoso");

    switch(faixaEtaria.toLowerCase()){
        case "criança": window.alert("Você tem entre 1 a 12 anos")
        break
        case "adolecente": window.alert("Você tem entre 13 a 18 anos")
        break
        case "jovem": window.alert("Você tem entre 19 a 35 anos")
        break
        case "adulto": window.alert("Você tem entre 36 a 59 anos")
        break
        case "idoso": window.alert("Você tem entre 60 anos ou mais")
        break
        default: window.alert("A categoria que não existe")
    }
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
