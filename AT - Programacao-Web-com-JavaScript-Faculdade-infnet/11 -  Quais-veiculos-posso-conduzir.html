    <script>
        let categoria = window.prompt("Digite sua categoria")

        let a = ("Motos e triciclos")
        let b = ("Carros de passeio")
        let c = ("Veículos de carga acima de 3,5 toneladas")
        let d = ("Veículos com mais de 8 passageiros")
        let e = ("Veículos com unidade acoplada acima de 6 toneladas")

        switch (categoria) {

                break
