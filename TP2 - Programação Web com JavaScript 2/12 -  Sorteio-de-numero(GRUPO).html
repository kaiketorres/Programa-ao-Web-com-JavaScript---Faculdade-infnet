<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    const numeroSorteio = parseInt(prompt("Quantos números você deseja sortear?"));

    if (isNaN(numeroSorteio) || numeroSorteio <= 0) {
      console.log("Por favor, digite um número válido maior que zero.");
    } else {
      for (let i = 0; i < numeroSorteio; i++) {
        const numeroSorteado = Math.ceil(Math.random() * 60);
        console.log(`Número ${i + 1}: ${numeroSorteado}`);
      }
    }
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
