<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <p id="resultado"></p>

  <script>

    function converterParaFahrenheit(celsius) {

      const fahrenheit = 1.8 * parseFloat(celsius) + 32;


      const resultado = document.getElementById("resultado");


      resultado.textContent = `A temperatura em Fahrenheit Ã©: ${fahrenheit.toFixed(2)}`;
    }


    const celsius = prompt("Digite a temperatura em graus Celsius:");


    converterParaFahrenheit(celsius);

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
