<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    let incremento = parseInt(prompt("Informe o valor do incremento (entre 1 e 10):"));

    while (isNaN(incremento) || incremento < 1 || incremento > 10) {
      incremento = parseInt(prompt("Valor inválido! Informe o valor do incremento (entre 1 e 10):"));
    }

    let contador = 0;

    while (true) {
      console.log(`Valor do contador: ${contador}`);
      const continuar = prompt("Deseja continuar incrementando o contador? (Digite 'Sim' ou 'Não')");
      if (continuar.toLowerCase() === "não") {
        break;
      }
      contador += incremento;
    }

    alert(`Valor final do contador: ${contador}`);

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
