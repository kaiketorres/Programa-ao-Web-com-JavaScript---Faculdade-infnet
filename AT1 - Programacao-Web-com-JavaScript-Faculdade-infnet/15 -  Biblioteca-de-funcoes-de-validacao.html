<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
</head>

<body>
    Hello world
    <script>

        function isEmpty(value) {
            return value === null || value === undefined || value.length === 0;
        }


        function minLength(value, minLength) {
            return value.length >= minLength;
        }


        function maxLength(value, maxLength) {
            return value.length <= maxLength;
        }


        function isInteger(value) {
            return Number.isInteger(value);
        }
        function isFloat(value) {
            return Number.isFinite(value) && !Number.isInteger(value);
        }


        console.log("Teste isEmpty(''): ", isEmpty(''));
        console.log("Teste isEmpty(null): ", isEmpty(null));

        console.log("Teste minLength('hello', 5): ", minLength('hello', 5));
        console.log("Teste minLength('hello', 3): ", minLength('hello', 3));

        console.log("Teste maxLength('hello', 5): ", maxLength('hello', 5));
        console.log("Teste maxLength('hello', 10): ", maxLength('hello', 10));

        console.log("Teste isInteger(5): ", isInteger(5));
        console.log("Teste isInteger(5.5): ", isInteger(5.5));

        console.log("Teste isFloat(5.5): ", isFloat(5.5));
        console.log("Teste isFloat(5): ", isFloat(5));

    </script>

    <!--

    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
