<body>
    Hello world
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));

        if (numero > 0) {
            console.log("O número digitado é positivo.");
        } else if (numero < 0) {
            console.log("O número digitado é negativo.");
        } else {
            console.log("O número digitado é zero.");
        }
    </script>
