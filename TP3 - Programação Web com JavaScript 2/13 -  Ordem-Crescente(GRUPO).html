<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <h2 id="resultado"></h2>
  <script>
    function ordenarValores() {
      let valor1 = parseFloat(prompt("Informe o primeiro valor:"));
      let valor2 = parseFloat(prompt("Informe o segundo valor:"));
      let valor3 = parseFloat(prompt("Informe o terceiro valor:"));
    
      if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3)) {
          console.log("Por favor, informe três valores numéricos válidos.");
          return;
      }
    
      let valoresOrdenados = [valor1, valor2, valor3].sort(function(a, b) {
          return a - b;
      });
    
      let resultado = console.log("Valores em ordem crescente: " + valoresOrdenados.join(", "));
    
      let resultadoElement = document.getElementById("resultado");
      resultadoElement.textContent = resultado;
    }
    
    window.onload = ordenarValores;
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
