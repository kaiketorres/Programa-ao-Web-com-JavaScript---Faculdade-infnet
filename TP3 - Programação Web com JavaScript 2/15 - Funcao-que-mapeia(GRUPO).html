<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    function calcularRaizQuadrada(array) {
      let raizesQuadradas = array.map(function (numero) {
        return Math.sqrt(numero);
      });

      return raizesQuadradas;
    }

    let numeros = [25, 16, 9, 4, 1];

    let raizesQuadradas = calcularRaizQuadrada(numeros);

    console.log("Números originais:", numeros);
    console.log("Raízes quadradas dos números:", raizesQuadradas);
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
