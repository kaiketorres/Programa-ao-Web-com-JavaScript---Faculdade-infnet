<body>

  <script>
    // Diferenças

    // Origem:
    //     undefined: Valor padrão do JavaScript.
    //     null: Valor atribuído explicitamente pelo desenvolvedor.

    // Significado:
    //     undefined: Variável declarada mas não inicializada.
    //     null: Ausência intencional de valor.

    // Uso:
    //     undefined: Variáveis não inicializadas, funções sem return, propriedades inexistentes.
    //     null: Indicação explícita de vazio ou ausência de valor.


    let a;
    console.log(a); // undefined



    let b = null;
    console.log(b); // null

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
