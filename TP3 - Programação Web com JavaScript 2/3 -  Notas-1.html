<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
    let n1 = Number(window.prompt('Digite a primeira nota:'));

    let n2 = Number(window.prompt('Digite a segunda nota:'));
    
    let n3 = Number(window.prompt('Digite a terceira nota:'));
    
    let media = calcularMedia(n1, n2, n3);
    
    function calcularMedia(On1, On2, On3){
      return (On1 + On2 + On3) / 3;
    }
    
    console.log(`A média das notas ${n1}, ${n2} e ${n3} é: ${media.toFixed(0)}`)
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
